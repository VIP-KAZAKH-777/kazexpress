{% extends 'base.html' %}

{% block title %}
LOGIN
{% endblock %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/forms.css') }}">
{% endblock %}

{% block content %}

<section class="login-block my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 login-sec d-flex flex-column align-self-center">
                <h2 class="text-center mb-5">Register Now</h2>
                <form class="login-form d-flex flex-column gap-4">
                    <div class="form-group">
                        <i class="fa fa-user" style="font-size: 18px"></i>
                        <label for="exampleInputEmail1"><strong>Username</strong></label>
                        <input type="text" class="form-control" placeholder="Enter your username">

                    </div>
                    <div class="form-group">
                        <i class="fa fa-key" style="font-size: 18px"></i>
                        <label for="exampleInputPassword1"><strong>Password</strong></label>
                        <input type="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-key" style="font-size: 18px"></i>
                        <label for="exampleInputPassword1"><strong>Repeat Password</strong></label>
                        <input type="password" class="form-control" placeholder="Repeat your Password">
                    </div>
                    <button type="submit" class="btn bg-warning">Register</button>
                </form>
                <div class="copy-text mt-3">Already have an Account? <a href="{{ url_for('login') }}"
                        class="text-decoration-none text-warning">Sign In</a>
                </div>
            </div>
            <div class="col-md-8 banner-sec">
                <img class="d-block img-fluid"
                    src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg">
            </div>
        </div>
</section>

{% endblock %}
