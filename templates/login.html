{% extends 'base.html' %}

{% block title %}
LOGIN
{% endblock %}

{% block links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/forms.css') }}">
{% endblock %}

{% block content %}

<section class="login-block my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 banner-sec">
                <img class="d-block img-fluid"
                    src="https://images.unsplash.com/1/work-stations-plus-espresso.jpg?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80">
            </div>
            <div class="col-md-4 login-sec d-flex flex-column align-self-center">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form d-flex flex-column gap-3">
                    <div class="form-group">
                        <i class="fa fa-user" style="font-size: 18px"></i>
                        <label for="exampleInputEmail1"><strong>Username</strong></label>
                        <input type="text" class="form-control" placeholder="Enter your username">

                    </div>
                    <div class="form-group">
                        <i class="fa fa-key" style="font-size: 18px"></i>
                        <label for="exampleInputPassword1"><strong>Password</strong></label>
                        <input type="password" class="form-control" placeholder="Enter your Password">
                    </div>
                    <a href="#" class=" text-danger">Forgot Your Password?</a>
                    <button type="submit" class="btn bg-warning">Login</button>
                    <div class="strike">
                        <span> <strong> OR </strong></span>
                    </div>
                    <div class="social-login">Login with your Social Media Account</div>
                    <div class="social-media list-unstyled d-flex justify-content-evenly">
                        <a href="" class="btn"><i class="fa fa-facebook"></i></a>
                        <a href="" class="btn"><i class="fa fa-linkedin"></i></a>
                        <a href="" class="btn"><i class="fa fa-github"></i></a>
                    </div>
                </form>
                <div class="copy-text mt-3">Don't have an Account? <a href="{{ url_for('register') }}"
                        class="text-decoration-none text-warning">Sign Up</a>
                </div>
            </div>
        </div>
</section>

{% endblock %}
